<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real-Phone-Website</title>
</head>
<body>

    <div class="main">
        <nav>
            <div class="logo">
                <a href="https://alirezahassanieghtedar.github.io/Real-Phone.com/">
                    <img src="./images/logo.png">
                </a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="./images/mobile.png" class="mobile">
            <div id="inner-circle"></div>
            <div id="circle">
                <div class="feature one">
                    <img src="./images/camera.png">
                    <div>
                        <h3>Camera</h3>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./images/processor.png">
                    <div>
                        <h3>Processor</h3>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./images/display.png">
                    <div>
                        <h3>Display</h3>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./images/battery.png">
                    <div>
                        <h3>Battery Life</h3>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="./images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="./images/arrow.png" id="downBtn">
        </div>
    </div>
    






    <script src="./script.js"></script>
</body>
</html>
